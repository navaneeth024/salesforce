# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches: [master]
  

jobs:
  build:

    runs-on: ubuntu-latest
 

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Deploy to cloudhub
      run: mvn deploy -DmuleDeploy -Dusername=${{ secrets.cloudhub_username}} -Dpassword=${{ secrets.cloudhub_password }} -Denvironment=${{ secrets.dev_environment }} -DapplicationName=${{ secrets.dev_application_name }} -DworkerType=${{ secrets.worker_type }}
      
